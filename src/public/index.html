<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CRUD Websockets</title>

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="/main.css" />
	</head>
	<body>
		<div class="container h-100">
			<div class="row h-100">
				<div class="col-md-4 my-auto">
					<form id="todoForm" class="card text-white bg-warning card-body rounded-4">
						<input
							id="title"
							type="text"
							name="title"
							placeholder="Title..."
							class="form-control rounded-0 mb-2"
							autofocus
						/>

						<textarea
							id="description"
							name="description"
							rows="2"
							placeholder="Description..."
							class="form-control rounded-0 mb-2"
						></textarea>
						<button class="btn btn-sm btn-primary rounded-0">Add Todo</button>
					</form>
				</div>
				<div class="col-md-8 py-3" id="todos"></div>
			</div>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="./ui.js"></script>
		<script src="./sockets.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
